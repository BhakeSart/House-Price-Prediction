<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="HealthOrzo">
    <meta name="author" content="Sarthak Bhake">
    <meta name="Keywords" content="Flask, Machine Learning, Artificial Intelligence, AI, ML, Web Development">
    <meta name="description" content="A Prediction website for diseases using Machine Learning.">
    <title>House Price Prediction</title>
    <!-- <link rel="icon" href="{{ url_for('static', filename = 'logo1.png') }}" type="image/icon type"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-image: url(https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-1.2.1&w=1080&fit=max&q=80&fm=jpg&crop=entropy&cs=tinysrgb);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            height: 50px;
        }

        footer {
            height: 75px;
            background: black;
        }


        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            padding: 10px;
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>

</head>

<body>


    <br>
    <br>
    <main>
        <div class="row" style="margin-bottom: 175px; color: #100720;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <center>
                    <h1>House Price Prediction</h1>
                </center>
                <center>

                    <br>
                    <div class="card card-body" style="border: 1px solid black; border-radius: 1em;">
                        <form class="form-horizontal" action="/predict" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="CRIM" placeholder="per capita crime rate (CRIM)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="ZN"
                                            placeholder="proportion of residential land zoned for lots over 25,000 sq.ft (ZN)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="INDUS"
                                            placeholder="proportion of non-retail business acres per town (INDUS)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="CHAS" placeholder="Charles River dummy variable (CHAS)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="NOX"
                                            placeholder="nitric oxides concentration (parts per 10 million) (NOX)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="RM" placeholder="average number of rooms per dwelling (RM)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="AGE"
                                            placeholder="proportion of owner-occupied units built prior to 1940 (AGE)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="DIS"
                                            placeholder="weighted distances to five Boston employment centres (DIS)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="RAD" placeholder="index of accessibility to radial highways (RAD)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="TAX" placeholder="full-value property-tax rate per $10,000 (TAX)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="PTRATIO" placeholder="pupil-teacher ratio by town (PTRATIO)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="B"
                                            placeholder="1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text"
                                            name="LSTAT" placeholder="% lower status of the population (LSTAT)">
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-info btn-block" value="Predict">
                        </form>
                    </div>
                    <center>
            </div>
            <div class="col-md-2"></div>
            <div class="row" style="margin-bottom: 477px;">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <div class="card card-body alert alert-success">
                        <center>{{prediction_text}}</center>
                    </div>


                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </main>

</body>

</html>
